                              .mulrep {

                              }
                              .cursor {
                                animation: 1s blink infinite;

                              }
                              @keyframes blink {
                                0% {
                                  color: white;
                                }
                                50% {
                                  color: transparent;
                                }
                                100% {
                                  color: white;
                                }
                              }
                              section {
                                 font-family: terminalprompt;
                              }
                              .vibecheck {
                                letter-spacing:-2px;
                                tabindex:-1;
                              }


                        div.scanline {
                      margin-top: -40%;
                      width: 100%;
                      height: 60px;
                      position: relative;
                      pointer-events: none;
                      -webkit-animation: scan 12s linear 0s infinite;
                      animation: scan 12s linear 0s infinite;
                      background: linear-gradient(to bottom, rgba(56, 112, 82,0), rgba(56, 112, 82,0.1));

                  }
                  div.scan {
                    width:100%;
                    height:60px;
                    position:relative;
                    margin-top:-40%;
                    pointer-events: none;
                    animation: scan 12s linear 0s infinite;
                    background: linear-gradient(to bottom, rgba(56, 112, 82,0), rgba(56, 112, 82,0.3));

                  }
                  /* Safari 4.0 - 8.0 */
            @-webkit-keyframes scan{
                from{ transform: translateY(-10%);}
                to{  transform: translateY(5000%);} /* You may need to change this depending on the length of your terminal. If the scanline stops halfway, increase the second number.*/
            }

            @keyframes scan{
                from{ transform: translateY(-10%);}
                to{  transform: translateY(5000%);} /* Same as above.*/
            }
                  body { background-color: #121; overflow-x:hidden;

                  .terminal {
      z-index:100;
                margin-left:-8px;
                    margin-top:-8px;

            /* black shadow at the top of the terminal */

            /* shadow around the terminal */

                overflow:hidden;}

                  .shadow {
                    pointer-events:none;
                    z-index:0;
                    position:fixed;
                    width:100%;
                    height:100%;

                  .yeet {
                    position:normal;

                  }
      a:hover{color:darkred;}
      a {color:red;transition:0.5s;}
      a:click{color:white;}
      a:visited{color:inherit;}
      iframe {z-index:1000;border-radius:20px;border-style:solid;border-color:#131;}
      div.preventclick{pointer-events:none}
